name: Auto Post to Telegram

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 min
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Pages API
        run: |
          curl -s https://YOUR.pages.dev/live > data.json

      - name: Post to Telegram
        run: |
          curl -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHANNEL_ID }} \
          -d text="üî¥ LIVE MATCH\n‚ñ∂Ô∏è Watch: https://YOUR.pages.dev/player?id=live"
