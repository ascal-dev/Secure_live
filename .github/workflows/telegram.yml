name: Auto Match Telegram Poster

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch APIs
        run: |
          curl -s "https://crictv.cricketstream745.workers.dev/?url=https://m.cricbuzz.com/api/home" > match.json
          curl -s "https://matcheslinks-eaa.pages.dev/alternate.json" > source1.json
          curl -s "https://allrounderfuvk.pages.dev/id.json" > source2.json

      - name: Build messages & send to Telegram
        env:
          BOT: ${{ secrets.TG_BOT_TOKEN }}
          CHAT: ${{ secrets.TG_CHANNEL_ID }}
          SITE: ${{ secrets.SITE_URL }}
        run: |
          node <<'EOF'
          const fs = require("fs");
          const { execSync } = require("child_process");

          const matchData = JSON.parse(fs.readFileSync("match.json","utf8"));
          const s1 = JSON.parse(fs.readFileSync("source1.json","utf8"));
          const s2 = JSON.parse(fs.readFileSync("source2.json","utf8"));

          const match = matchData?.matches?.[0]?.match?.matchInfo;
          if (!match) process.exit(0);

          const diff = (match.startDate - Date.now()) / 60000;
          if (diff > 45 || diff < -5) process.exit(0);

          const series = match.seriesName.toLowerCase();
          let event = null;
          if (series.includes("t20")) event = "t20wc";
          else if (series.includes("ipl")) event = "ipl";
          else process.exit(0);

          send(
            "ðŸ " + match.seriesName + "\n" +
            match.team1.teamSName + " vs " + match.team2.teamSName + "\n\n" +
            "â° " + match.status
          );

          const src1Links = [];
          for (const g in s1) {
            src1Links.push(process.env.SITE + "/player/" + event + "/" + g);
          }
          sendChunk("Source 1", src1Links);

          const src2Links = [];
          for (const i of (s2.iframes || [])) {
            src2Links.push(process.env.SITE + "/player/" + event + "/" + i.id);
          }
          sendChunk("Source 2", src2Links);

          function send(text) {
            execSync(
              'curl -s https://api.telegram.org/bot' +
              process.env.BOT +
              '/sendMessage -d chat_id=' +
              process.env.CHAT +
              ' -d text="' +
              text.replace(/"/g, '\\"') +
              '"'
            );
          }

          function sendChunk(title, links) {
            let msg = title + ":\n";
            for (const l of links) {
              if ((msg + l).length > 3500) {
                send(msg);
                msg = title + ":\n";
              }
              msg += l + "\n";
            }
            if (msg.trim() !== title + ":") send(msg);
          }
          EOF
